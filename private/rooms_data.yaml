    text: 'Le mage mauve se tortille de douleur face à votre offensive à faire grincer des dents. Petit à petit son corps se désintègre jusqu''à former un petit tas de poussière.
           Si gagne:
           Qui l''aurait cru ? Toujours est il qu''un coffre rempli de babioles magiques et d''argent vous attend sagement derrière le bureau de feu le maître des lieux. Félicitation aventurier ! La chance vous sourira peut être au prochain donjon ?'
