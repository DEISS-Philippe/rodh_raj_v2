services:
    app.service.sender.room:
        public: true
        class: App\Services\Sender\RoomToDatabaseSenderService
        arguments:
            - '@sylius.repository.user'
            - '@sylius.repository.room_action'
            - '@sylius.factory.room_action'
            - '@sylius.factory.room_action_choice'
            - '@sylius.factory.room_action_chance_action'
            - '@sylius.factory.room_action_item_action'
            - '@sylius.factory.item'
            - '@sylius.repository.room_action_choice'
            - '@sylius.repository.room_action_chance_action'
            - '@sylius.repository.room_action_item_action'
            - '@sylius.repository.item'

    app.service.generator.next_room:
        class: App\Services\Generator\NextRoomGenerator
        arguments:
            - '@sylius.repository.user'
            - '@sylius.repository.room_action'

    app.service.binder.twig_choice:
        class: App\Services\Binder\TwigChoiceBinder
        arguments:
            - '@sylius.repository.user'
